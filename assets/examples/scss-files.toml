version = 1
title = 'Sass Modules'

[[modules]]
plugin = 'source.text'
data.contents = '''
<div class="a-thing">
  check it out â†’
</div>'''
data.language = 'html'
sends = [2]

[[modules]]
plugin = 'source.file-data-url'
data.url = 'data:image/svg+xml;base64,'
namedSends = { '3' = ['eggbug'] }

[[modules]]
plugin = 'transform.style-inliner'
data.mode = 'attr'
sends = ['output']

[[modules]]
plugin = 'source.sass'
data.contents = '''
@use "./eggbug";
@use "./mixins.scss";

.a-thing {
  @include mixins.example-mixin(eggbug.$value);
}'''
data.syntax = 'scss'
sends = [2]

[[modules]]
plugin = 'source.sass-module'
data.contents = '''
@mixin example-mixin($url) {
  background: url("#{$url}");
  background-repeat: no-repeat;
  background-position: right center;
}'''
data.syntax = 'scss'
namedSends = { '3' = ['mixins'] }
